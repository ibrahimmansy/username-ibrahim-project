<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
     <div class="image">
       <img src="1671276088941.jpg" alt="ibrahim">
     </div>
    <div class="box">
      <form >
        <h2>login</h2>
        <div class="input-box">
          <label for="user">user name</label>
          <input type="text" name="user" required>
        </div>

        <div class="input-box">
          <label for="pass">password</label>
          <input type="password" name="pass" id="pass" required>
        </div>

        <div class="links">
          <label for="i">forget password</label>
          <input type="checkbox" name="check" id="i">
        </div>

        <button type="submit" name="button">login</button>
      </form>
    </div>
  </body>
</html>
